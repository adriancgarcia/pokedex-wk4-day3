<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="./img/pokeball-icon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script defer src="./index.js"></script>
    
</head>
<body>
    <div class = "ds">
        <div class="ds-head">
            <div class="circle-one"></div>
            <div class="circle-two"></div>
            <div class="circle-three"></div>
            <div class="circle-four"></div>
        </div>
        <div class="ds-middle">
            <div class="screen"></div>
            <!-- this is th esub-section where we are going to see the img -->

            <form class="search">
                <input type="text" name="pokemon" placeholder="Search Pokemon...">
                <input type="submit" value="Search" >
            </form>

            <div class="result">
                <!-- this is the sub-section where we are going to see the result -->
            </div>
        </div>
        
        
        <div class="ds-footer"></div>
        <div class="ds-right"></div>
    </div>
</body>
</html>
